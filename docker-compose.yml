
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: viltrumflow
      POSTGRES_USER: viltrum
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://viltrum:secret@db:5432/viltrumflow
    depends_on:
      - db
    volumes:
      - ./backend/app:/app/app

volumes:
  pgdata:
